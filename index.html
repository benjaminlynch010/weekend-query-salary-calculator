<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <main>
      <section>
        <h3>Enter Employee Information Here</h3>
        <!-- should form be styled to display differently? -->
        <form>
          <input placeholder="First Name" type="text" />
          <input placeholder="Last Name" type="text" />
          <input placeholder="ID Number" type="text" />
          <input placeholder="Job Title" type="text" />
          <input placeholder="Annual Salary" type="text" /> // type="number" ???
          <button class="submit-button">Submit</button>
        </form>
      </section>

    <section>
        <h3>Employee Information</h3>
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID Number</th>
              <th>Job Title</th>
              <th>Annual Salary</th>
              <th>Delete?</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>first name input</td>
              <td>last name input</td>
              <td>...</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>Total Monthly: $</footer>
  </body>
</html>
