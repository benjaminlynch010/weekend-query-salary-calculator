<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arsenal&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="background-image" href="./background.png">
    <link rel="header-image" href="./header-bg.png">
    <link rel="clear" href="./clear-button.png">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <main>
      <section>
        <h3>Enter Employee Information Here</h3>
        <!-- should form be styled to display differently? -->
        <form id="employee-info">
          <input id="first-name-input" placeholder="First Name" type="text"/>
          <input id="last-name-input" placeholder="Last Name" type="text" />
          <input id="id-number-input" placeholder="ID Number" type="number" />
          <input id="job-title-input" placeholder="Job Title" type="text" />
          <input id="salary-input" placeholder="Annual Salary" type="number" />
          <!-- type="number" ??? -->
          <button class="submit-button">Submit</button>
        </form>
      </section>

      <section>
        <h3>Employee Information</h3>
        <!-- table > thead > tr > th/td (header/body?) -->
        <table>
          <thead>
            <tr id="table-head">
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID Number</th>
              <th>Job Title</th>
              <th>Annual Salary</th>
              <th>Delete?</th>
            </tr>
          </thead>
          <tbody id="table-body">
          <!-- input goes here -->
          </tbody>
        </table>
      </section>
        <div class="monthly-total"></div>
    </main>

    <footer>
      <h1>You are an input<br>Want calculation?</h1>
    </footer>
  </body>
</html>
